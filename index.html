<!DOCTYPE html>
<html>
    <head>
        <title>lsys</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link href="css/lsys.css" rel="stylesheet" type="text/css"/>


        <style>
            .row, .col { overflow: hidden; position: absolute; }
            .row { left: 0; right: 0; }
            .col { top: 0; bottom: 0; }
            .scroll-x { overflow-x: auto; }
            .scroll-y { overflow-y: auto; }

            .left.col { width: 250px; }
            .right.col { left: 250px; right: 0; }

            header.row { height: 55px; top: 0; }
            .body.row { top: 60px; bottom: 190px; }
            footer.row { height: 181px; bottom: 0; }

            .ellipsis {
                white-space: nowrap;
                overflow: hidden;
            }

            .ellipsis.multiline {
                white-space: normal;
            }

            .elems{
                height:143px;
                overflow-x: auto;
                margin:0 10px;
                padding:5px 0px;
                display:block;
                white-space:nowrap;

            }

            .elems .elem{
                padding:2px;
                border-radius: 2px;
                border:1px solid #555;
                display: inline-block;
                width:100px;
                font-size:8pt;
                margin:0 3px;
            }

            .elems .elem-label{
                text-align: center;
                border-top: 1px solid #222;
                margin-top: 1px;
                background-color: #aaa;
                color: #111;
                font-weight: bold;
            }

            .elems a{
                color:inherit;
            }

            #drawingContainer{
                overflow: hidden;
                height:100%;
            }


            footer.ticker{
                background-color:#181818;
            }

            .ticker-bar{
                cursor: pointer;
                height:25px;
                border-radius: 3px 3px 0;
                background: -webkit-gradient(linear, left bottom, left top, color-stop(10%, #222), color-stop(100%, #444));
                border: 1px solid #111;
                border-bottom:1px solid black;
            }

            .ticker-bar:hover{
                background: -webkit-gradient(linear, left bottom, left top, color-stop(10%, #333), color-stop(100%, #555)) !important;
            }

        </style>
    </head>
    <body>

        <header class="row">
            <div class="navbar navbar-inverse navbar-static-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand"><img src="favicon.ico" width="30" height="30"/> l-sys</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="body row scroll-y">

            <div class="left col">
                <div style="padding:0 8px">
                <form>
                    <label for="num">levels</label>
                    <label for="length">size</label>
                    <label for="angle">angle</label>
                    <div>
                        <input id="num" type="text" value="12"/>
                        <input id="length" type="text" value="41.07"/>
                        <input id="angle" type="text" style="width:82px" value="3104.4"/>
                        <textarea id="rules" rows="8">
L : SS
S : F-[F-Y[S)L]]
Y : [|F-F+)Y]
                        </textarea>
                    </div>
                </form>

                <button class="btn btn-primary btn-block" onclick="window.lsys(); return false">GO</button>

                <div id="data" class="pad" style="margin-top:25px;background-color:#1a1a20">
                    <div>segments: <span id="segments"></span></div>
                    <div>rendered : <span id="rendered"></span></div>
                </div>
                </div>
            </div>
            <div class="right col">
                <div class="pad drawing-pad">
                    <div id="drawingContainer">
                        <canvas id="c" height="120px"></canvas>
                    </div>
                </div>
            </div>
        </div>



        <footer class="row ticker">
            <div class="ticker-bar"></div>
            <ul class="elems">
            </ul>
        </footer>


        <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript" src="js/jquery.ellipsis.js"></script>
        <script type="text/javascript" src="js/jquery.ticker.js"></script>


        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/generated/lsys.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $(".elems").ticker();
                $(".alert").alert();
                if (navigator.userAgent.toLowerCase().indexOf('chrom') == -1) {
                    alert("This page runs about 10x faster in chrome.. Give it a go, but it's going to be very slow...");
                } else {
                    window.lsys();
                }
            });


        </script>

        <script type="text/javascript">

        </script>

    </body>
</html>

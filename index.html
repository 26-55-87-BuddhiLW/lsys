<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="test.css"/>
    <script type="text/javascript" src="js/live.js"></script>

    <style>

        body{
            margin: 0;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            line-height: 22px;
            color: #C6C6C6;
            background-color:#2F2F2F;
        }

        input, textarea{
          width:100%;
        }

        .heading{

        }
        .controls{
            width:300px;
            float:left;
            margin-right:25px;
            height:600px;
        }
        .pad{
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            border-radius: 4px;
            padding: 15px 16px;
            background: #202020;
            color: #ccc;
            border-color: #131313;
            -webkit-box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, rgba(0, 0, 0, 0.8) 0 1px 7px 0px inset;
            -moz-box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, rgba(0, 0, 0, 0.8) 0 1px 7px 0px inset;
            box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, rgba(0, 0, 0, 0.8) 0 1px 7px 0px inset
            position:relative;
        }
        .pad canvas{
            background-color:#202020;
            position:absolute
        }
    </style>

</head>
<body>

<div style="padding: 10px;"></div>
<div class="container">

    <div class="row" style="height:650px">
        <div class="span3">

            <form> 

                <div class="input text">
                    <input id="num" type="text" value="4"/>
                    <input id="length" type="text" value="8"/>
                    <input id="angle" type="text" value="22"/>
                    <textarea id="rules" rows="8">
F : F[+F!+F][-F-!)F]>)+(-F)F
</textarea>
                </div>

            </form>

            <div>
                <button class="btn btn-primary btn-block" onclick="window.lsys(); return false">go</button>
            </div>
            <div id="data" class="pad" style="margin-top:25px;background-color:#1a1a20">
              <div>segments: <span id="segments"></span></div>
              <div>rendered : <span id="rendered"></span></div> 
            </div>
        </div>
        <div class="span9">

            <div class="pad" style="height:100%">
                <canvas id="c" width="650px" height="650px"></canvas>
            </div>

        </div>
    </div>



</div>






<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/lsys.js"></script>
<script type="text/javascript">
    window.lsys();
</script>
</body>
</html>

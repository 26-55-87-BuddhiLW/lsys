<html>
<head>

    <link href="css/lsys.css" rel="stylesheet" type="text/css"/>

<body>

<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h3>Not yet! Sorry.</h3>
    </div>
    <div class="modal-body">
        <p>User submission / ratings to come soon</p>
    </div>
</div>

<div class="modal hide fade" id="loginModal" style="background-color:#2F2F2F" tabindex="-1" role="dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h3>Login</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal" tabindex="-1" >
            <fieldset>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div id="registrationControls" class="hide">

                    <div class="control-group">
                        <!-- Password 2 -->
                        <label class="control-label" for="password-repeat">Password</label>
                        <div class="controls">
                            <input type="password" id="password-repeat" name="password" placeholder="" class="input-xlarge">
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <!-- email -->
                        <label class="control-label" for="email">Recovery email (optional)</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>


                <div class="control-group">
                    <!-- Button -->
                    <div class="controls" style="position:relative; height:25px;">
                        <button id="loginSubmit" class="btn btn-success" style="position:absolute;left:0;">Login</button>
                        <button id="register" class="btn btn-inverse" style="position:absolute; left:200px;">Register</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<header class="row">
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="http://benvan.co.uk"><img src="img/logo_tr.png" width="30"/>l-sys</a>

            <ul class="nav pull-right">
                <li><p id="userwelcome" class="navbar-text">Welcome, User!</p></li>
                <li class="divider-vertical"></li>
                <li><a id="logout" href="#" class="hide">Logout</a></li>
                <li><a id="login" data-toggle="modal" href="#loginModal">Login</a></li>
            </ul>
        </div>
    </div>

</header>

<div class="body row scroll-y">

    <div class="left col">
        <div id="controls" style="padding:0 8px">
            <form>
                <label for="num">levels</label>
                <label for="length">size</label>
                <label for="angle">angle</label>

                <div>
                    <input id="num" type="text" value=""/>
                    <input id="length" type="text" value=""/>
                    <input id="angle" type="text" style="width:82px" value=""/>
                    <textarea id="rules" rows="8"></textarea>
                </div>

            </form>
            <button class="btn btn-inverse btn-go btn-block" onclick="lsys.go(); return false">GO</button>


            <!--<div id="help" class="well" style="margin-top:25px;background-color:#68717e; height:300px;">
                <div>Axioms</div>
                <div>F = Draw forward by [size]</div>
                <div>+/- = Rotate by [angle]</div>
                <div>)/( = increment [angle] +/- 5%</div>
                <div>&gt;/&lt; = Increment [size] +/- 1%</div>
                <div>| = [angle] *= -1</div>
                <div>! = [angle] -= 180</div>
            </div>-->


            <div id="data" class="pad" style="margin-top:25px;background-color:#1a1a20">
                <div>segments: <span id="segments"></span></div>
                <div>rendered : <span id="rendered"></span></div>
            </div>
        </div>
    </div>
    <div class="right col">

        <div class="drawing-pad">
            <div id="systemInfo" class="system-info blue">
                <div id="systemName" class="system-name">click-and-drag!</div>
                <a class="system-author" data-toggle="modal" href="#myModal">benvan</a>
            </div>
            <div id="drawingContainer">
                <canvas id="c" height="120px"></canvas>
            </div>
        </div>
    </div>
</div>


<footer class="row ticker">
    <div class="ticker-bar"></div>
    <ul class="elems">
    </ul>
</footer>


<script type="text/javascript" src="js/jquery-1.8.1.js"></script>
<script type="text/javascript" src="js/jquery.ellipsis.js"></script>
<script type="text/javascript" src="js/system-ticker.js"></script>
<script type="text/javascript" src="js/jquery.kinetic.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>


<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/generated/classes.js"></script>
<script type="text/javascript" src="js/generated/lsys.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        var clearForm = function(){
            $("#loginModal").find(".control-group").removeClass("error").find(".help-inline").empty();
        };

        var showErrors = function(errors){
            $.each(errors, function (ctrl, msgs) {
                $("#" + (ctrl || "password")).parents(".control-group").addClass("error").find(".help-inline").html(msgs.join("</br>"));
            });
        };

        var login = function(){
            $("#userwelcome").html("Welcome, " + api.user.name + "!");
            $("#login").hide();
            $("#logout").show();
            $("#loginModal").modal("hide");
        };

        var logout = function(){
            api.user.logout();
            $("#userwelcome").empty();
            $("#login").show();
            $("#logout").hide();
        };

        $("#logout").click(logout);

        $("#loginModal").find("input").keypress(function(e){
            if (e.which == 13){
                //click primary button
                $("#loginModal").find("button").filter(function(){
                    return $(this).data("primary");
                }).click();
            }
        });

        $("#loginSubmit")
            .data("primary",true)
            .data("primaryClick",function(){
                clearForm();
                var username = $("#username").val();
                var password = $("#password").val();
                api.user.login(username,password,login,showErrors);
            });

        $("#register").data("primaryClick",function(){
            clearForm();
            var username = $("#username").val();
            var password = $("#password").val();

            if (password != $("#password-repeat").val()){
                showErrors({"password-repeat":["passwords don't match"]});
                return;
            }

            var email = $("#email").val();

            api.user.register(username,password,email,login,showErrors);
        });

        var btns = $("#loginSubmit,#register");
        btns.click(function (e) {
            if ($(this).data("primary")){
                $(this).data("primaryClick")();
            }else{
                clearForm();
                // swap
                var speed = 250;
                $("#registrationControls").slideToggle(speed);
                btns.each(function(){
                    var primary = $(this).data("primary");
                    $(this).data("primary",!primary);
                    $(this)[(primary ? "remove":"add") + "Class"]("btn-success");
                    $(this)[(primary ? "add":"remove") + "Class"]("btn-inverse");
                    $(this).animate({
                        left: (primary ? 200 : 0) + "px"
                    },speed);
                });
            }

        });

        var token = $.cookie("token", data.token);
        if (token){
            api.user.setToken(token);
            login();
        }else{
            logout();
        }


        $(".elems")
            .ticker()
            .kinetic();

        if (navigator.userAgent.toLowerCase().indexOf('chrom') == -1) {
            alert("This site runs orders of magnitude faster in chrome.. Click OK to give it a go anyway, but it's going to be *extremely* slow");
        }

        lsys.draw();
    });


</script>

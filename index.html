<!DOCTYPE html>
<html>
    <head>
        <title>lsys</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link href="css/lsys.css" rel="stylesheet" type="text/css"/>
        <style>
        </style>
    </head>
    <body>

        <header class="row">
            <div class="navbar navbar-inverse navbar-static-top">
                <div class="navbar-inner">
                    <a class="brand" href="http://benvan.co.uk"><img src="img/logo2.png" width="30"/>l-sys</a>

                </div>
            </div>
        </header>

        <div class="body row scroll-y">

            <div class="left col">
                <div style="padding:0 8px">
                <form>
                    <label for="num">levels</label>
                    <label for="length">size</label>
                    <label for="angle">angle</label>
                    <div>
                        <input id="num" type="text" value=""/>
                        <input id="length" type="text" value=""/>
                        <input id="angle" type="text" style="width:82px" value=""/>
                        <textarea id="rules" rows="8"></textarea>
                    </div>
                    <button class="btn btn-inverse btn-go btn-block" onclick="window.lsys(); return false">GO</button>
                </form>



                <div id="data" class="pad" style="margin-top:25px;background-color:#1a1a20">
                    <div>segments: <span id="segments"></span></div>
                    <div>rendered : <span id="rendered"></span></div>
                </div>
                </div>
            </div>
            <div class="right col">

                <div class="drawing-pad">
                    <div id="systemInfo" class="system-info blue">
                        <div id="systemName" class="system-name">click-and-drag!</div>
                        <div class="system-author">benvan</div>
                    </div>
                    <div id="drawingContainer">
                        <canvas id="c" height="120px"></canvas>
                    </div>
                </div>
            </div>
        </div>



        <footer class="row ticker">
            <div class="ticker-bar"></div>
            <ul class="elems">
            </ul>
        </footer>


        <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript" src="js/jquery.ellipsis.js"></script>
        <script type="text/javascript" src="js/system-ticker.js"></script>


        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/generated/classes.js"></script>
        <script type="text/javascript" src="js/generated/lsys.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $(".elems").ticker();
                $(".alert").alert();
                if (navigator.userAgent.toLowerCase().indexOf('chrom') == -1) {
                    alert("This page runs about 10x faster in chrome.. Give it a go, but it's going to be very slow...");
                } else {
                    lsys.draw();
                }
            });


        </script>

        <script type="text/javascript">

        </script>

    </body>
</html>
